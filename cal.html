<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with AC and DE</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        #result {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .btn {
            width: 60px;
            height: 60px;
            font-size: 24px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            background-color: #db7f29;
            color: white;
            cursor: pointer;
        }

        .btn:active {
            background-color: #c76c1a;
        }

        .btn-operator {
            background-color: #f39c12;
        }

        .btn-clear {
            background-color: #e74c3c;
        }

        .btn-letter {
            background-color: #3498db;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="result" readonly>
        <br>
        <button class="btn" onclick="appendValue('1')">1</button>
        <button class="btn" onclick="appendValue('2')">2</button>
        <button class="btn" onclick="appendValue('3')">3</button>
        <button class="btn btn-operator" onclick="appendValue('+')">+</button>
        <br>
        <button class="btn" onclick="appendValue('4')">4</button>
        <button class="btn" onclick="appendValue('5')">5</button>
        <button class="btn" onclick="appendValue('6')">6</button>
        <button class="btn btn-operator" onclick="appendValue('-')">-</button>
        <br>
        <button class="btn" onclick="appendValue('7')">7</button>
        <button class="btn" onclick="appendValue('8')">8</button>
        <button class="btn" onclick="appendValue('9')">9</button>
        <button class="btn btn-operator" onclick="appendValue('*')">*</button>
        <br>
        <button class="btn btn-clear" onclick="clearAll()">AC</button>
        <button class="btn" onclick="appendValue('0')">0</button>
        <button class="btn" onclick="calculate()">=</button>
        <button class="btn btn-operator" onclick="appendValue('/')">/</button>
        <br>
        <button class="btn btn-letter" onclick="deleteLast()">DE</button>
    </div>

    <script>
        function appendValue(value) {
            document.getElementById("result").value += value;
        }

        function clearAll() {
            document.getElementById("result").value = ''; // Clears the entire input
        }

        function deleteLast() {
            let currentValue = document.getElementById("result").value;
            document.getElementById("result").value = currentValue.slice(0, -1); // Deletes the last character
        }

        function calculate() {
            try {
                let result = document.getElementById("result").value;
                document.getElementById("result").value = eval(result); // Evaluates the expression
            } catch (error) {
                alert('Invalid Expression');
                clearAll();
            }
        }
    </script>
</body>
</html>
